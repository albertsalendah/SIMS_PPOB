name: sims_ppob_richard_albert_salendah
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_dotenv: ^5.2.1
  flutter_bloc: ^9.0.0
  go_router: ^14.8.0
  get_it: ^8.0.3
  dio: ^5.8.0+1
  fpdart: ^1.1.1
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.5.2
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.14.3
  intl: ^0.20.2
  path: ^1.9.0
  file_picker: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/fonts/
    - assets/icons/
    - assets/images/
    # - images/a_dot_burr.jpeg
    # - images/a_dot_ham.jpeg

fonts:
  - family: SF-Pro-Display
    fonts:
      - asset: assets/fonts/SF-Pro-Display-Regular.ttf
      - asset: assets/fonts/SF-Pro-Display-Semibold.ttf
        weight: 600
      - asset: assets/fonts/SF-Pro-Display-Bold.ttf
        weight: 700

flutter_native_splash:
  android: true
  ios: true
  web: true

  color: "#FFFFFF"
  background_image: "assets/images/splash.png"

  android_12:
    color: "#FFFFFF"
    background_image: "assets/images/splash.png"
